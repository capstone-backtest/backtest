[pytest]
# 테스트 경로 설정
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 비동기 테스트 지원
asyncio_mode = strict

# 마커 정의
markers =
    unit: Unit tests - fast, isolated tests (단위 테스트 - 빠르고 독립적)
    integration: Integration tests - tests with external dependencies (통합 테스트 - 외부 의존성 포함)
    e2e: End-to-end tests - full workflow tests (E2E 테스트 - 전체 워크플로우)
    slow: Slow running tests (느린 테스트)
    db: Tests that require database (데이터베이스 필요)
    external: Tests that call external APIs (외부 API 호출)

# 출력 설정
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    -v

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 로깅 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 커버리지 설정
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
