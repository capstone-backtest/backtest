spring.application.name=backtest_be_spring

spring.config.import=optional:file:.env[.properties]

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://${SPRING_DATASOURCE_HOST:localhost}:${SPRING_DATASOURCE_PORT:3307}/stock_community?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:bt_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:bt_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=${SPRING_DATASOURCE_POOL_SIZE:10}
spring.datasource.hikari.connection-timeout=30000

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

app.security.jwt.secret=${APP_SECURITY_JWT_SECRET:change-me-default-secret-key-that-is-at-least-64-characters-long-1234567890}
app.security.jwt.access-token-expiration=PT15M
app.security.jwt.refresh-token-expiration=P7D
app.security.jwt.issuer=backtest-be-spring

logging.level.org.springframework.security=INFO
