spring.application.name=backtest_be_spring

# Import environment variables from the repository root .env.local so running in IntelliJ
# (working dir: backtest_be_spring) will pick up ../.env.local. The optional[file:...] syntax
# allows running without the file present.
spring.config.import=optional:file:../.env.local[.properties]

spring.datasource.url=jdbc:mysql://${SPRING_DATASOURCE_HOST}:${SPRING_DATASOURCE_PORT}/stock_community?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=${SPRING_DATASOURCE_POOL_SIZE}
spring.datasource.hikari.connection-timeout=30000

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

app.security.jwt.secret=${APP_SECURITY_JWT_SECRET}
app.security.jwt.access-token-expiration=${APP_SECURITY_JWT_ACCESS_TOKEN_EXPIRATION}
app.security.jwt.refresh-token-expiration=${APP_SECURITY_JWT_REFRESH_TOKEN_EXPIRATION}
app.security.jwt.issuer=${APP_SECURITY_JWT_ISSUER}

logging.level.org.springframework.security=INFO

spring.data.redis.host=${SPRING_REDIS_HOST}
spring.data.redis.port=${SPRING_REDIS_PORT}
spring.data.redis.password=${SPRING_REDIS_PASSWORD}

# Actuator health endpoint exposure
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.endpoint.health.probes.enabled=true

# Spring Boot DevTools (개발 환경에서 Hot Reload)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/java,src/main/resources
spring.devtools.restart.exclude=static/**,public/**
