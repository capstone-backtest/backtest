spring.datasource.url=jdbc:h2:mem:stock_community;MODE=MYSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.test.database.replace=NONE

app.security.jwt.secret=test-secret-key-change-me-change-me-change-me-change-me-1234567890
app.security.jwt.access-token-expiration=PT15M
app.security.jwt.refresh-token-expiration=P7D
app.security.jwt.issuer=backtest-be-spring-test
