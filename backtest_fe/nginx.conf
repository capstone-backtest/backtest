server {
  listen 80;
  server_name _;

  # Serve static files
  root /usr/share/nginx/html;
  index index.html;

  # Frontend SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Lightweight health endpoint for external checks
  location /health {
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  # FastAPI 백테스트 API (호스트 네트워크에서 8000 포트로 서비스)
  location /api/v1/backtest/ {
    proxy_pass http://127.0.0.1:8000/api/v1/backtest/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Spring Boot (인증/커뮤니티/채팅) API - 호스트 네트워크 8080 포트
  location /api/v1/auth/ {
    proxy_pass http://127.0.0.1:8080/api/v1/auth/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/v1/users/ {
    proxy_pass http://127.0.0.1:8080/api/v1/users/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/v1/chat/ {
    proxy_pass http://127.0.0.1:8080/api/v1/chat/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/v1/community/ {
    proxy_pass http://127.0.0.1:8080/api/v1/community/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/v1/admin/ {
    proxy_pass http://127.0.0.1:8080/api/v1/admin/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # WebSocket (STOMP)
  location /ws/ {
    proxy_pass http://127.0.0.1:8080/ws/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }

  # 기타 /api/* 요청을 Spring Boot로 포워딩
  location /api/ {
    proxy_pass http://127.0.0.1:8080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
