[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    -q
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --asyncio-mode=auto

testpaths = tests

markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed, service interactions)
    e2e: End-to-end tests (slow, full system)
    slow: Slow tests (may take more than 10 seconds)
    asyncio: Async tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test configuration
asyncio_mode = auto

# Coverage configuration
[tool:coverage:run]
source = app
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*
    */venv/*

[tool:coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

precision = 2
show_missing = True
skip_covered = False

[tool:coverage:html]
directory = htmlcov
